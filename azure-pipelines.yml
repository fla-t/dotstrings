trigger:
  branches:
    include:
      - master

pr:
  branches:
    include:
      - master
  drafts: false

jobs:

- job: 'Test'
  pool: 'Hosted macOS'
  strategy:
    matrix:
      Python38:
        python.version: '3.8'
      Python39:
        python.version: '3.9'
      Python310:
        python.version: '3.10'
    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
    displayName: Install Poetry

  - script: python -m venv $(System.DefaultWorkingDirectory)
    displayName: Create virtual environment

  - script: |
      source bin/activate
      $HOME/.poetry/bin/poetry install
    displayName: 'Install dependencies'

  - script: |
      source bin/activate
      python -m black -l 100 --check dotstrings/*.py
    displayName: 'Format Check (Black)'

  - script: |
      source bin/activate
      python -m pylint --rcfile=pylintrc dotstrings
      python -m pylint --rcfile=pylintrc tests
    displayName: 'Lint'

  - script: |
      source bin/activate
      python -m mypy --ignore-missing-imports dotstrings/
      python -m mypy --ignore-missing-imports tests/
    displayName: 'Type Check'

  - script: |
      source bin/activate
      python -m pytest tests --cov=dotstrings --cov-report xml --doctest-modules --junitxml=junit/test-results.xml
    displayName: 'pytest'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results.xml'
      testRunTitle: 'Python $(python.version)'
    condition: succeededOrFailed()

  # Publish Code Coverage Results
  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'cobertura'
      summaryFileLocation: $(System.DefaultWorkingDirectory)/coverage.xml
